<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre de Invitación</title>
    <link rel="stylesheet" href="css/sobre1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #061326;
        }

        .envelope {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .invitacion {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .boton-confirmacion {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 14px;
            background-color: #07275300;
            color: rgb(8, 8, 8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.9;
        }

        .boton-confirmacion:hover {
            opacity: 1;
        }

        #openBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #072753;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #openBtn:hover {
            background-color: #0a3a7a;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="pocket"></div>
        <div class="flap2"></div>
        <div class="flap3"></div>
        <div class="flap-left"></div>
        <div class="flap-right"></div>
        <div class="seal" id="seal"></div>

        <div class="letter" style="top: -30%; left: 5%;">
            <div class="invitacion">
                <div class="imagen-graduacion">
                    <img src="images/invitacion.png" alt="Imagen de Graduación">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc0vAQB6IAO2XokEP1FKtKbypuJuJ_yP2lqlKUZxf1VVK_fsg/viewform?usp=header" target="_blank">
                        <button class="boton-confirmacion" style="top: 90%; left: 99%;"><strong>Confirmar Asistencia</strong></button>
                    </a>
                </div>
                <div class="texto-invitacion">
                    <button
                        class="close-image"
                        aria-label="Cerrar invitación"
                        onclick="event.stopPropagation(); document.getElementById('envelope').classList.remove('open');"
                        style="position:absolute; top:15%; right:-84%; z-index:9999; background:rgba(0,0,0,0.55); color:#fff; border:0; border-radius:50%; width:36px; height:36px; font-size:20px; line-height:36px; text-align:center; cursor:pointer;">
                        ×
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
      function showConfetti() {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.bottom = '-10px';
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
          const size = 5 + Math.random() * 10;
          confetti.style.width = confetti.style.height = size + 'px';
          confetti.style.borderRadius = (Math.random() > 0.5 ? '50%' : '2px');
          confetti.style.zIndex = 9999;
          document.body.appendChild(confetti);

          const duration = 2000 + Math.random() * 3000;
          confetti.animate(
            [
              { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
              { transform: `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 720 - 360}deg)`, opacity: 0.8 }
            ],
            {
              duration: duration,
              easing: 'cubic-bezier(.2,.7,.1,1)',
              fill: 'forwards'
            }
          );

          setTimeout(() => confetti.remove(), duration + 100);
        }
      }

      // Observa cambios de clase en el sobre y muestra confeti al abrir
      const env = document.getElementById('envelope');
      const observer = new MutationObserver(mutations => {
        for (const m of mutations) {
          if (m.attributeName === 'class') {
            if (env.classList.contains('open')) showConfetti();
          }
        }
      });
      observer.observe(env, { attributes: true });
    </script>

    <button id="openBtn">Abrir / Cerrar</button>

    <script>
        const envelope = document.getElementById('envelope');
        const btn = document.getElementById('openBtn');

        btn.addEventListener('click', toggleEnvelope);
        envelope.addEventListener('click', toggleEnvelope);

        const confirmButton = document.querySelector('.boton-confirmacion');
        confirmButton.addEventListener('click', (event) => {
            event.stopPropagation();
            window.open('https://docs.google.com/forms/d/e/1FAIpQLSc0vAQB6IAO2XokEP1FKtKbypuJuJ_yP2lqlKUZxf1VVK_fsg/viewform?usp=header', '_blank');
        });

        function toggleEnvelope() {
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
